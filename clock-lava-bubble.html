<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lava Bubble Clock</title>
  <meta name="description" content="Dive into the Lava Bubble Clock, a fiery and immersive digital clock design." />
  <meta name="keywords" content="lava bubble clock, immersive clock, digital clock, clock design" />
  <meta name="author" content="AI Prime Lab" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at center, #1a0000 0%, #000 100%);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Bebas Neue', cursive;
    }

    .lava-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/crissxcross.png'), radial-gradient(circle, #ff4000, #800000);
      background-blend-mode: overlay;
      filter: blur(100px);
      opacity: 0.25;
      animation: pulse 8s ease-in-out infinite;
    }

    .eruption {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-radial-gradient(circle at center, rgba(255, 80, 0, 0.2) 0, rgba(255, 0, 0, 0.1) 5px, transparent 10px);
      animation: erupt 2s infinite ease-in-out;
    }

    @keyframes erupt {
      0%, 100% { opacity: 0; transform: scale(1); }
      50% { opacity: 0.2; transform: scale(1.1); }
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ff3300, #800000);
      box-shadow: 0 0 60px rgba(255, 64, 0, 0.6);
      opacity: 0.7;
      animation: float 12s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-40px) scale(1.05); }
      100% { transform: translateY(0) scale(1); }
    }

    .clock {
      position: relative;
      z-index: 2;
      color: #ffdddd;
      text-align: center;
      text-shadow: 0 0 20px rgba(255, 64, 0, 0.8);
    }

    .clock-time {
      font-size: 8vw;
      letter-spacing: 0.05em;
    }

    .clock-date {
      font-size: 2vw;
      margin-top: 1rem;
      letter-spacing: 0.15em;
      color: #ff9999;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-PTZJ7T27PR"></script>
  <script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-PTZJ7T27PR');
  </script>
</head>
<body>
  <div class="lava-bg"></div>
  <div class="eruption"></div>

  <!-- Random floating bubbles -->
  <script>
    for (let i = 0; i < 8; i++) {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      const size = Math.random() * 30 + 20;
      bubble.style.width = `${size}vmin`;
      bubble.style.height = `${size}vmin`;
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.top = `${Math.random() * 100}%`;
      bubble.style.animationDuration = `${10 + Math.random() * 10}s`;
      document.body.appendChild(bubble);
    }
  </script>

  <div class="clock">
    <div id="time" class="clock-time">--:--:--</div>
    <div id="date" class="clock-date">Loading...</div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('time').textContent = `${h}:${m}:${s}`;

      const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      const day = days[now.getDay()];
      const date = now.getDate();
      const month = months[now.getMonth()];
      const year = now.getFullYear();

      document.getElementById('date').textContent = `${day}, ${month} ${date}, ${year}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
