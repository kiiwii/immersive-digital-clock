<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neo-Abstract Clock v2</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: 'Space Mono', monospace;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glow-circle {
      position: absolute;
      width: 140vmin;
      height: 140vmin;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,255,0.1) 0%, transparent 70%);
      animation: pulse 10s ease-in-out infinite;
      mix-blend-mode: screen;
      filter: blur(12px);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .clock {
      z-index: 1;
      text-align: center;
      backdrop-filter: blur(8px);
      background-color: rgba(0, 0, 0, 0.3);
      padding: 2rem 4rem;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0,255,255,0.3);
    }

    .clock-time {
      font-size: 10vw;
      font-weight: bold;
      letter-spacing: 0.05em;
      color: #00ffff;
      text-shadow: 0 0 30px rgba(0,255,255,0.6);
      position: relative;
    }

    .clock-date {
      font-size: 1.8vw;
      color: #ffffffaa;
      letter-spacing: 0.1em;
      margin-top: 1rem;
      text-transform: uppercase;
    }

    .crt-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 1px,
        rgba(255,255,255,0.03) 2px,
        transparent 3px
      );
      z-index: 2;
    }

    .matrix {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 200%;
      z-index: 0;
      color: #00ff99;
      font-size: 12px;
      line-height: 16px;
      white-space: pre;
      opacity: 0.1;
      font-family: monospace;
      animation: drift 60s linear infinite;
    }

    @keyframes drift {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100%); }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-PTZJ7T27PR"></script>
  <script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-PTZJ7T27PR');
  </script>
</head>
<body>
  <div class="glow-circle"></div>
  <div class="matrix" id="matrix"></div>
  <div class="clock">
    <div id="time" class="clock-time">--:--:--</div>
    <div id="date" class="clock-date">Loading...</div>
  </div>
  <div class="crt-overlay"></div>

  <script>
    function updateClock() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('time').textContent = `${h}:${m}:${s}`;

      const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      const day = days[now.getDay()];
      const date = now.getDate();
      const month = months[now.getMonth()];
      const year = now.getFullYear();

      document.getElementById('date').textContent = `${day}, ${month} ${date}, ${year}`;
    }

    function generateMatrixText() {
      const matrix = document.getElementById('matrix');
      let str = '';
      for (let i = 0; i < 2000; i++) {
        str += Math.random() < 0.03 ? '\n' : String.fromCharCode(0x30A0 + Math.random() * 96);
      }
      matrix.textContent = str;
    }

    setInterval(updateClock, 1000);
    updateClock();
    generateMatrixText();
  </script>
</body>
</html>
